<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Resume Extractor</h1>
            <p>Upload resumes in multiple formats and extract structured data</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Drop your resume files here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.xlsx,.xls,.txt">
                <div class="supported-formats">
                    <span>Supported formats: PDF, DOC, DOCX, XLS, XLSX, TXT</span>
                </div>
            </div>
        </div>

        <div class="files-preview" id="filesPreview" style="display: none;">
            <h3>Selected Files</h3>
            <div class="files-list" id="filesList"></div>
            <button class="btn btn-primary" id="extractBtn">Extract Data</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your resumes...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>Extracted Data</h3>
            <div class="download-options">
                <button class="btn btn-success" id="downloadBtn">Download Excel</button>
            </div>
            <!--div class="data-preview" id="dataPreview"></div> -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span class="error-text"></span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
